<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/styles.css">
    <title>Desafio HTC</title>
</head>

<body>
    <main class="container">
        <form action="">
            <h1 id="title-register">cadastre-se e torne-se um miranha</h1>
            <div class="teste">
                <div class="text-field">
                    <label for="name-complete" id="label-name">nome completo</label>
                    <input type="text" id="field-name" placeholder="digite seu nome completo" minlength="3">
                </div>
                <div class="text-field">
                    <label for="e-mail" id="label-email">e-mail</label>
                    <input type="email" id="field-email" placeholder="digite seu email">
                </div>
                <div class="text-field">
                    <label for="password" id="label-password">senha</label>
                    <input type="password" id="password" placeholder="crie uma senha">
                </div>
                <div class="text-field">
                    <label for="confirm-password" id="label-confirm-password">confirmar senha</label>
                    <input type="password" id="confirm-password" placeholder="crie uma senha">
                </div>

                <button class="password-visible">ver as senhas</button>
                <div class="check-box-wrapper">
                    <input type="checkbox" id="check-box">
                    <label for="check-box">aceito os termos de uso e concordo com as <a
                            href="https://classroom.google.com/u/0/c/MzcwNTIxODI0NDk1/a/Mzg5ODQxNzEwNDEx/details?hl=pt-BR">
                            politicas de privacidade</a></label>
                </div>
                <button class="button-form">tornar-se um miranha</button>
            </div>
        </form>
    </main>
    <script src="./src/scripts/scripts.js"></script>
</body>

</html>
